
{% extends 'pwn/welcome.html' %}

{% block admin_welcome %}
    {% load static %}
<form action="{% url 'addstate' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
    <table  border="0" style="text-align: center;padding-left: auto">
          <h1>Add State </h1>

        <tr>
            <th><input type="text" required placeholder="State Name" name="s1" ></th>
        </tr>
        <tr>
            <th><input type="file" required placeholder="image" name="s2" ></th>
        </tr>
        <tr>
            <th><button type="submit">Add</button></th>
        </tr>
    <tr>
        <th><h5><a href="{% url 'viewstate' %}">View State</a></h5></th>
    </tr>

    {% for x in messages %}
        <tr><th>
        <h3 style="color: red;font-size: 40px;font-family: 'Segoe MDL2 Assets';text-align: center">
            {{ x }}
        </h3>
        </th></tr>
    {% endfor %}
    </table>

</form><br><br>
    <table style="padding-top: 200px" border="0" align="center">
    <tr>
        <th colspan="5" ><h3 align="center">View All State Details</h3></th>
    </tr>
    <tr>
        <th>Id</th>

        <th>State Name</th>

        <th width="200">Photo</th>

        <th width="100">Update</th>

        <th width="100">Delete</th>
    </tr>
    {% for x in data %}
        <tr style="color: #000009">
            <th width="100">{{ x.id }}</th>
            <th width="100">{{ x.name }}</th>
            <th width="100"> <img src="{{ x.photo.url }}" width="100" height="100"></th>
            <th><a href="{% url 'update' %}?id={{ x.id }}"><img src="{% static 'images/update.png' %}"></a></th>
            <th><a href="{% url 'delete' %}?id={{ x.id }}"><img src="{% static 'images/delete.png' %}"></a></th>

        </tr>
    {% endfor %}


    </table>

{% endblock %}
