{% extends 'pwn/welcome.html' %}

{% block admin_welcome %}
    {% load static %}
    <form action="{% url 'updatecuisinetype' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
    <table  border="0" style="text-align: center;padding-left: auto">
          <h1>Update Cuisine </h1>
        <tr>
            <th><input type="number" required placeholder="Id" name="cu3" value="{{ c_data.id }}" ></th>
        </tr>

        <tr>
            <th><input type="text" required placeholder="Cuisine Type" name="cu1" value="{{ c_data.type }}" ></th>
        </tr>
        <tr>
            <th>

                <input type="file" required placeholder="image" name="cu2" value="{{ c_data.photo.url }}" alt="{{ c_data.image.url }}"></th>
        </tr>
        <tr><th>{{ c_data.photo.file }}</th>
        </tr>
        <tr>
            <th><button type="submit">Update</button></th>
        </tr>
    </table>
    </form>
 {% endblock %}
